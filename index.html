<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me!</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="image/favicon.ico">
</head>

<body>

  <div id="grad1" class="container flex flex-col items-center mx-auto m-w-20">
    <div class="calculator">

      <h1 class="text-center animate-charcter">Calculate me!</h1>

      <div class="row">
        <input class="input" type="text" />
      </div>

      <div class="row">
        <button class="button action_button">C</button>
        <button class="button function_button">%</button>
        <button class="button action_button">Del</button>
        <button class="button function_button">/</button>
      </div>

      <div class="row">
        <button class="button normal_button">7</button>
        <button class="button normal_button">8</button>
        <button class="button normal_button">9</button>
        <button class="button function_button">*</button>
      </div>

      <div class="row">
        <button class="button normal_button">4</button>
        <button class="button normal_button">5</button>
        <button class="button normal_button">6</button>
        <button class="button function_button">-</button>
      </div>

      <div class="row">
        <button class="button normal_button">1</button>
        <button class="button normal_button">2</button>
        <button class="button normal_button">3</button>
        <button class="button function_button">+</button>
      </div>

      <div class="row">
        <button class="button normal_button">00</button>
        <button class="button normal_button">0</button>
        <button class="button normal_button">.</button>
        <button class="button action_button">=</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
